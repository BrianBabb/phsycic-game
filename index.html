<!DOCTYPE html>



<html lang="en-us">
<link rel="stylesheet" type="text/css" href="assest/css/style.css/">

<head>

<body>
    <style>
        body {
            background-image: url("assest/images/psychic-t2.jpg");
            background-image: fixed;
            color: green;
            text-align: center;
        }
    </style>

    <div id="game">
        <h1>The Psychic-Game</h1>
        <h3>Guess what letter I'm thinking of</h3>
        <h3><span id='wins'> </span></h3>
        <h3><span id='loses'> </span></h3>
        <h3><span id='yourGuessLeft'> </span> </h3>
        <h3> <span id='lettersGuessed'> </span> </h3>
    </div>




    <script>

        // <!-- letter options for game -->

        // scoreboard 
        var wins = 0;
        var losses = 0;
        var yourGuessLeft;
        var lettersGuessed = [];
        var answer;

        var letterOptions = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];





        // logic to occur when user presses key
        document.onkeyup = function (event) {

            var userGuess = event.key;

            // User wins logic
            if (userGuess === answer) {
                wins++;
                alert("Good job, you guessed correctly");
                resetGame();
                return;


            }


            // Wrong guess logic

            else if (userGuess !== answer) {
                yourGuessLeft--;
                lettersGuessed.push(userGuess);
            }

            if (yourGuessLeft === 0) {
                alert("You lose!")
                losses++;
                resetGame();
            }

        }

        document.getElementById("wins").innerHTML = "Winner!! : " + wins++;

        document.getElementById("loses").innerHTML = "Loser : " + losses;

        document.getElementById("yourGuessLeft").innerHTML = "Turns left : " + yourGuessLeft;

        document.getElementById("lettersGuessed").innerHTML = "Letters used already :" + lettersGuessed;


        function resetGame() {
            yourGuessLeft = 9;
            lettersGuessed = [];
            answer = letterOptions[Math.floor(Math.random() * 26)];
            console.log("the letter is " + answer)


        }

        resetGame();


    </script>






</body>
</head>

</html> -
